<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="styles.css">
	<title>BootStrap Project</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand fw-bold text-primary" href="#">Navbar</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active fw-bold text-secondary" aria-current="page" href="#">Home</a>
	        </li>
	      </ul>
	      <form class="d-flex">
	        <button class="btn btn-primary" type="submit"><i class="fas fa-plus"></i> Add New</button>
	      </form>
	    </div>
	  </div>
	</nav>
	<main class="container">
		<div class="row mt-4">
			<div class="col"></div>
			<div class="col-sm-12 col-md-6">
				<div class="input-group mb-2">
					<input type="text" class="form-control outline-primary shadow p-2 bg-body" placeholder="Search Task" aria-label="Search Task" aria-describedby="button-addon2">
					<button class="btn btn-outline-primary shadow p-2" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
				</div>
			</div>
			<div class="col"></div>
		</div>
		<div class="row mt-4">
			<div class="col-sm-12 col-md-6 col-lg-4">
				<div class="card border-primary">
					<div class="card-header border-primary">
						<div class="float-end">
						<button type="button" class="btn btn-outline-primary"><i class="fas fa-pencil-alt"></i></button>
						<button type="button" class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
						</div>
					</div>
					<div class="card-body">
						<img src="https:\\unsplash.it\300\200" class="card-img-top rounded mb-2" alt="...">
						<h5 class="card-title text-primary fw-bold">Title Here.</h5>
						<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-4">
			</div>
			<div class="col-sm-12 col-md-6 col-lg-4">
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
